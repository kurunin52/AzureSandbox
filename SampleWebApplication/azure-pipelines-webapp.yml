# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

pool:
  vmImage: 'windows-latest'
variables:
  solution: 'SampleWebApplication/SampleWebApplication.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: builder
  jobs: 
  - job: putAppConfiguration
    steps:  
    - task: AzureAppConfigurationPush@3
      inputs:
        azureSubscription: 'testConnection'
        AppConfigurationEndpoint: 'https://appconfigimporttest.azconfig.io'
        ConfigurationFile: 'config/appconfig.json'
        Separator: ':'
        Prefix: 'PRD:'
        Label: 'Pushtest'
        Tags: '{"isTest": "true"}'
        Strict: false

  - job: buildApp
    steps:
    - task: NuGetToolInstaller@1

    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'
    - task: DotNetCoreCLI@2
      inputs:
        command: 'custom'
        custom: 'tool install --global security-scan'
    - task: CmdLine@2
      inputs:
        script: 'security-scan $(solution)'

    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
    - task: VSTest@2
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\*test*.dll
          !**\*TestAdapter.dll
          !**\obj\**
        searchFolder: '$(System.DefaultWorkingDirectory)'
        testRunTitle: 'simpleTest'
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'NUnit'
        testResultsFiles: '**/TEST-*.xml'
        testRunTitle: 'simpleTest'
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)/SampleWebApplication.zip'
        artifact: 'app'
        publishLocation: 'pipeline'

- stage: validationA
  dependsOn: builder
  jobs:
  - deployment: DeployApp
    environment: 'SampleWebApplication'

- stage: stageB
  dependsOn: validationA
  jobs: 
  - job: deployApp
    steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'app'
        targetPath: '$(Pipeline.Workspace)'
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'testConnection'
        appType: 'webApp'
        WebAppName: 'kurunin52SampleWebApp'
        packageForLinux: '$(Pipeline.Workspace)/**/*.zip'
