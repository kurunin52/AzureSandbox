# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'
variables:
  solution: 'SampleWebApplication/SampleWebApplication.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: stageA
  jobs: 
  - job: jobA
    steps:  
    - task: AzureAppConfigurationPush@3
      inputs:
        azureSubscription: 'testConnection'
        AppConfigurationEndpoint: 'https://appconfigimporttest.azconfig.io'
        ConfigurationFile: 'config/appconfig.json'
        Separator: ':'
        Prefix: 'PRD:'
        Label: 'Pushtest'
        Tags: '{"isTest": "true"}'
        Strict: false

  - job: jobB
    # dependsOn: jobA
    steps:
    - task: NuGetToolInstaller@1

    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'

    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)'
        artifact: 'drop'
        publishLocation: 'pipeline'

- stage: stageC
  jobs:
  - job: jobD
    pool: Server
    steps:
    - task: ManualValidation@0
      inputs:
        notifyUsers: 'kurunin52@gmail.com'
        onTimeout: 'resume'

- stage: stageB
  dependsOn: stageC
  jobs: 
  - job: jobC
    steps:
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Pipeline.Workspace)'
        includeRootFolder: true
        archiveType: 'zip'
        archiveFile: '$(Pipeline.Workspace)/$(Build.BuildId).zip'
        replaceExistingArchive: true
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'testConnection'
        appType: 'webApp'
        WebAppName: 'kurunin52SampleWebApp'
        packageForLinux: '$(Pipeline.Workspace)/**/*.zip'

