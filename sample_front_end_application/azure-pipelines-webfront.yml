# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger: none
pr: none

pool:
  vmImage: 'windows-latest'
variables:
  project: 'sample_front_end_application'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: builder
  jobs: 
  - job: buildApp
    steps:
    - task: Npm@1
      inputs:
        command: 'custom'
        customCommand: 'install --global pnpm'
    - task: CmdLine@2
      inputs:
        script: |
          pnpm install
        workingDirectory: '$(project)'
    - task: CmdLine@2
      inputs:
        script: |
          pnpm run build
        workingDirectory: '$(project)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(project)\dist'
        ArtifactName: 'webfront'
        publishLocation: 'Container'

- stage: analyzeJavascript
  dependsOn: builder
  jobs: 
  - job: analyze
    steps: 
    - task: Npm@1
      inputs:
        command: 'custom'
        customCommand: 'install -g pnpm'
    - task: CmdLine@2
      inputs:
        script: 'pnpm install'
        workingDirectory: '$(Build.SourcesDirectory)\$(project)'
    - task: CmdLine@2
      inputs:
        script: 'curl https://github.com/github/codeql-cli-binaries/releases/download/v2.9.3/codeql-win64.zip -O -J -L'
    - task: ExtractFiles@1
      inputs:
        archiveFilePatterns: 'codeql-win64.zip'
        destinationFolder: '$(Pipeline.Workspace)'
        cleanDestinationFolder: false
        overwriteExistingFiles: false
    - task: CmdLine@2
      inputs:
        script: |
          git clone https://github.com/github/codeql.git queries
          mkdir databases
          codeql database create -l=javascript -s=$(Build.SourcesDirectory)\$(project) -c="pnpm run build" databases\$(project)
        workingDirectory: '$(Pipeline.Workspace)\codeql'
    # - task: CmdLine@2
    #   inputs:
    #     script: |
    #       codeql database analyze databases\$(project) --format=sarif-latest --output=$(Pipeline.Workspace)\analyzerRes_js.sarif queries\javascript\ql\src\codeql-suites\javascript-security-extended.qls
    #     workingDirectory: '$(Pipeline.Workspace)\codeql'
    - task: CmdLine@2
      inputs:
        script: |
          codeql database analyze databases\$(project) --format=sarif-latest --output=$(Pipeline.Workspace)\analyzerRes_js.sarif --download codeql/javascript-queries
        workingDirectory: '$(Pipeline.Workspace)\codeql'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Pipeline.Workspace)\analyzerRes_js.sarif'
        ArtifactName: 'CodeAnalysisLogs'
        publishLocation: 'Container'

- stage: validation
  dependsOn: analyzeJavascript
  jobs:
  - deployment: DeployApp
    environment: 'SampleWebfront'

- stage: stageB
  dependsOn: validation
  jobs: 
  - job: deployApp
    steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'app'
        targetPath: '$(Pipeline.Workspace)'
